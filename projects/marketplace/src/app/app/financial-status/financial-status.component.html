<p>Latest orders</p>

<p>Your available balance: {{ financialStatus.available_balance | currency:'BRL' }}</p>

<p>Your debit balance: {{ financialStatus.debit_balance | currency:'BRL' }}</p>

<svg width="100%" height="100px">
  <ng-container *ngFor="let element of latestOrders">
    <rect attr.x="{{ element * 10 }}" y="0" rx="10px" ry="10px" width="10%" height="100px" fill="#faa" stroke-width="5px" stroke="#fff"></rect>
  </ng-container>

  <ng-container *ngFor="let element of latestOrders">
    <rect attr.x="{{ element * 10 }}%" y="0" rx="10px" ry="10px" width="10%" height="100px" fill="#bab" stroke-width="5px" stroke="#fff"></rect>
  </ng-container>
</svg>
