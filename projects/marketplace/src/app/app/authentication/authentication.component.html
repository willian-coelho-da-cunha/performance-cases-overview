<form>
  <will-email-form-field
    (changeEmail)="changeEmail($event)">
  </will-email-form-field>

  <will-password-form-field
    (changePassword)="changePassword($event)">
  </will-password-form-field>

  <will-button
    [label]="'Acessar'"
    [disabled]="isAuthorizing || emailInvalid || passwordInvalid"
    [ariaLabel]="'Acessar'"
    [objective]="1"
    (clickEvent)="authorize()">
  </will-button>
</form>
