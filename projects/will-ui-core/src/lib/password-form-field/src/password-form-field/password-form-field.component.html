<div class="willuicore__password-form-field">
  <input
    type="password"
    class="willuicore__password-form-field__input"
    required="true"
    minlength="6"
    maxlength="12"
    autocomplete="new-password"
    [id]="id"
    [formControl]="formControl" />

  <div
    *ngIf="formControl.dirty && (formControl.hasError('required') || formControl.hasError('minlength') || formControl.hasError('maxlength'))"
    class="willuicore__password-form-field__error">
    Por favor, verifique a senha informada!
  </div>
</div>
